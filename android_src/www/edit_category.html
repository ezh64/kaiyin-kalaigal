<!DOCTYPE html>
<html ng-app="myapp">
	<head>

    <title>Form Validation</title>
   <!-- Latest compiled and minified BootStarp CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   <script>
	function onLoad() 
	{
		document.addEventListener("deviceready", deviceReady, false);
	}
	function deviceReady() 
	{
		document.addEventListener("backbutton", backButtonCallback, false);
	}
	function backButtonCallback() 
	{
		navigator.app.backHistory();
	}
	</script>

  <script>
function submitForm() {
            
  var form_data = new FormData(document.getElementById("myform"));
  form_data.append("label", "WEBUPLOAD");
  $.ajax({
      url: "http://10.0.2.2/projects/kaiyinkalaigal/web/file_upload_2.php",
      type: "POST",
      data: form_data,
      processData:false,  // tell jQuery not to process the data
      contentType: false   // tell jQuery not to set contentType
  }).done(function( data ) {
    console.log(data);
    //Perform ANy action after successfuly post data
	//alert("upload successfully");
	window.location = "admin_category.html";
  });
  return false;     
}
</script>
  	<script src="js/angular-1.3.js"></script>
	<script src="js/angular_cookies.js"></script>
	
	</head>
	<body  style="background-color: #EEEEEE" class="front bg-pattern-dark" 
	ng-controller="myappCtrl" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
    <div id="page-wrapper" >
      <div class="container" >
        <h1>
          Upload Image
        </h1>
       <form name="myForm" class="form-horizontal" id ="myform" action="#" 
        onsubmit="return submitForm();" method="POST" enctype="multipart/form-datam">
          <div class="panel panel-info">
            <div class="panel-heading">Form</div>
            <div class="panel-body">
              <div class="row">
                  <div class="col-md-6">
                   
                    <div class="form-group">
                      <label for="name" class="col-md-4">ID</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" id="id1" 
						name="id" ng-model="cook_cus_id" 
                                placeholder="ID" required />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="name" class="col-md-4">Name</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" id="id1" 
						name="field_1" ng-model="cook_field_1" 
                                placeholder="Name" required/>
                      </div>
                    </div>
                     <div class="form-group  ">
                      <label for="image" class="col-md-4">Select File </label>
                      <div class="col-md-6">
                        <input type="file" class="form-control" name="file"    >
                      </div>
                    </div>
					
                    <div class="form-group">
                      <label for="name" class="col-md-4">Email</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" id="id1" 
						name="email" ng-model="log_user_email" 
                                placeholder="Email" required/>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4" style="margin-bottom: 50px;">
            <center>
              <input type="submit" class="btn btn-primary" value="Submit" />
            </center>
          </div>
        </form>
		  <script>
		function getCookie(name)
  {
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
  }
  
    if(log_user_email = getCookie("log_user_email")) 
	document.myForm.log_user_email.value =  log_user_email;

    if(cook_cus_id = getCookie("cook_cus_id")) 
	document.myForm.cook_cus_id.value =  cook_cus_id;
	  </script>
	  
	<!-- angular js -->
	<script src="js/angular_product.js"></script>
      </div>
    </div>
  </body>
</html>
